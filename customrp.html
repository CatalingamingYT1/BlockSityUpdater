<!DOCTYPE html>
<html>
<head>
    <title>BlockSity RP Config</title>
    <style>
        :root {
            --primary: #00b8ff;
            --secondary: #8832a8;
            --dark: #121225;
            --light: #1a1a35;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: var(--dark);
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .container {
            background: var(--light);
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 0 40px rgba(0, 184, 255, 0.3);
            animation: pulse 8s infinite alternate;
            position: relative;
            overflow: hidden;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 40px rgba(0, 184, 255, 0.3); }
            50% { box-shadow: 0 0 50px rgba(136, 50, 168, 0.5); }
            100% { box-shadow: 0 0 40px rgba(0, 184, 255, 0.3); }
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 0 0 15px rgba(0, 184, 255, 0.5);
            position: relative;
            z-index: 2;
        }
        
        .config-display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            position: relative;
            z-index: 2;
            border-left: 3px solid var(--primary);
        }
        
        .config-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            text-align: left;
        }
        
        .config-label {
            color: var(--primary);
            font-weight: bold;
            min-width: 120px;
        }
        
        .config-value {
            color: white;
            word-break: break-all;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: var(--primary);
            opacity: 0.3;
            animation: float linear infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-20px) translateX(10px); }
            100% { transform: translateY(0) translateX(0); }
        }
        
        .note {
            margin-top: 30px;
            color: #777;
            font-style: italic;
            font-size: 0.9rem;
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Floating particles -->
        <div class="particle" style="width: 100px; height: 100px; top: -50px; left: -50px; animation-duration: 15s;"></div>
        <div class="particle" style="width: 60px; height: 60px; bottom: -30px; right: -30px; animation-duration: 20s;"></div>
        <div class="particle" style="width: 30px; height: 30px; top: 30%; right: 20%; animation-duration: 25s;"></div>
        
        <h1>BLOCKSITY RP</h1>
        
        <div class="config-display">
            <div class="config-row">
                <span class="config-label">Application ID:</span>
                <span class="config-value">1330086295401267301</span>
            </div>
            <div class="config-row">
                <span class="config-label">Status:</span>
                <span class="config-value">Playing BlockSity</span>
            </div>
            <div class="config-row">
                <span class="config-label">Large Image:</span>
                <span class="config-value">blocksity.png</span>
            </div>
            <div class="config-row">
                <span class="config-label">Small Image:</span>
                <span class="config-value">discord.png</span>
            </div>
            <div class="config-row">
                <span class="config-label">Button:</span>
                <span class="config-value">Join Discord (discord.gg/R9NVsy6dyx)</span>
            </div>
        </div>

        <script id="rp-config" type="application/json">
            {
                "id": "1330086295401267301",
                "state": "Playing BlockSity",
                "details": "Join our community!",
                "large_image": "blocksity",
                "large_text": "BlockSity RP",
                "small_image": "discord",
                "small_text": "Click to join!",
                "buttons": [
                    {
                        "label": "Join Discord",
                        "url": "https://discord.gg/R9NVsy6dyx"
                    }
                ]
            }
        </script>
        
        <p class="note">Edit configuration via GitHub repository</p>
    </div>
</body>
</html>
