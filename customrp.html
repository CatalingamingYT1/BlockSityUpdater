<!DOCTYPE html>
<html>
<head>
    <title>BlockSity RP Config</title>
    <style>
        :root {
            --primary: #00b8ff;
            --secondary: #8832a8;
            --dark: #121225;
            --light: #1a1a35;
        }
        
        body {
            margin: 0;
            padding: 20px;
            background: var(--dark);
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        
        .container {
            background: var(--light);
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 0 30px rgba(0, 184, 255, 0.2);
            animation: pulse 6s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 30px rgba(0, 184, 255, 0.2); }
            50% { box-shadow: 0 0 40px rgba(136, 50, 168, 0.4); }
            100% { box-shadow: 0 0 30px rgba(0, 184, 255, 0.2); }
        }
        
        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary);
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(0, 184, 255, 0.3);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 16px;
        }
        
        button {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 184, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”§ BLOCKSITY RP CONFIG</h1>
        
        <div class="form-group">
            <label for="state">STATUS TEXT:</label>
            <input type="text" id="state" value="Playing BlockSity RP">
        </div>
        
        <div class="form-group">
            <label for="details">DESCRIPTION:</label>
            <input type="text" id="details" value="discord.gg/R9NVsy6dyx">
        </div>
        
        <button onclick="saveConfig()">ðŸ’¾ SAVE CONFIG</button>

        <script id="rp-config" type="application/json">
            {
                "id": "1330086295401267301",
                "state": "Playing BlockSity RP",
                "details": "discord.gg/R9NVsy6dyx",
                "large_image": "blocksity",
                "large_text": "BlockSity RP",
                "small_image": "discord",
                "small_text": "Join our Discord!",
                "buttons": [
                    {
                        "label": "Discord Server",
                        "url": "https://discord.gg/R9NVsy6dyx"
                    }
                ]
            }
        </script>
        
        <script>
            function saveConfig() {
                const config = {
                    "id": "1330086295401267301",
                    "state": document.getElementById('state').value,
                    "details": document.getElementById('details').value,
                    "large_image": "blocksity",
                    "large_text": "BlockSity RP",
                    "small_image": "discord",
                    "small_text": "Join our Discord!",
                    "buttons": [
                        {
                            "label": "Discord Server",
                            "url": "https://discord.gg/R9NVsy6dyx"
                        }
                    ]
                };
                
                document.getElementById('rp-config').textContent = JSON.stringify(config);
                alert('âœ… Config saved! Applications will update within 10 seconds.');
            }
        </script>
    </div>
</body>
</html>
