<!DOCTYPE html>
<html>
<head>
    <title>BlockSity RP Config</title>
    <style>
        :root {
            --primary: #00b8ff;
            --secondary: #8832a8;
            --dark: #121225;
            --light: #1a1a35;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: var(--dark);
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .container {
            background: var(--light);
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 0 40px rgba(0, 184, 255, 0.3);
            animation: pulse 8s infinite alternate;
            position: relative;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 40px rgba(0, 184, 255, 0.3); }
            50% { box-shadow: 0 0 50px rgba(136, 50, 168, 0.5); }
            100% { box-shadow: 0 0 40px rgba(0, 184, 255, 0.3); }
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 0 0 15px rgba(0, 184, 255, 0.5);
        }
        
        .config-item {
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border-left: 3px solid var(--primary);
            text-align: left;
        }
        
        .config-label {
            color: var(--primary);
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .floating {
            animation: floating 6s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <div class="container floating">
        <h1>BLOCKSITY RP CONFIG</h1>
        
        <div class="config-item">
            <div class="config-label">Application ID</div>
            <div>1330086295401267301</div>
        </div>
        
        <div class="config-item">
            <div class="config-label">Status</div>
            <div>Playing BlockSity</div>
        </div>
        
        <div class="config-item">
            <div class="config-label">Images</div>
            <div>Large: blocksity.png</div>
            <div>Small: discord.png</div>
        </div>
        
        <div class="config-item">
            <div class="config-label">Button</div>
            <div>Join Discord (discord.gg/R9NVsy6dyx)</div>
        </div>

        <script id="rp-config" type="application/json">
            {
                "id": "1330086295401267301",
                "state": "Playing BlockSity",
                "details": "Join our community!",
                "large_image": "blocksity",
                "large_text": "BlockSity RP",
                "small_image": "discord",
                "small_text": "Click to join!",
                "buttons": [
                    {
                        "label": "Join Discord",
                        "url": "https://discord.gg/R9NVsy6dyx"
                    }
                ]
            }
        </script>
    </div>
</body>
</html>
