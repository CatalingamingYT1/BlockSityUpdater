<!DOCTYPE html>
<html>
<head>
    <title>BlockSity RP Config</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(-45deg, #1e1e2e, #8832a8, #0f0f1a, #e64553);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(30, 30, 46, 0.7);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            max-width: 500px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255, 255, 255, 0.3); }
            to { text-shadow: 0 0 20px rgba(255, 255, 255, 0.6); }
        }

        .info-item {
            margin: 15px 0;
            font-size: 1.2rem;
            display: flex;
            justify-content: space-between;
        }

        .label {
            font-weight: bold;
            color: #00b8ff;
        }

        .value {
            color: white;
        }

        .note {
            margin-top: 30px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BLOCKSITY RP CONFIG</h1>
        
        <div class="info-item">
            <span class="label">Application ID:</span>
            <span class="value">1330086295401267301</span>
        </div>
        
        <div class="info-item">
            <span class="label">Status:</span>
            <span class="value">Playing BlockSity</span>
        </div>
        
        <div class="info-item">
            <span class="label">Discord:</span>
            <span class="value">discord.gg/R9NVsy6dyx</span>
        </div>
        
        <p class="note">Edit this configuration via GitHub repository</p>

        <script id="rp-config" type="application/json">
            {
                "id": "1330086295401267301",
                "state": "Official BlockSity RP",
                "details": "discord.gg/R9NVsy6dyx",
                "large_image": "https://blocksity-updater.vercel.app/blocksity.png",
                "small_image": "https://blocksity-updater.vercel.app/discord.png",
                "buttons": [
                    {
                        "label": "Discord Server",
                        "url": "https://discord.gg/R9NVsy6dyx"
                    }
                ]
            }
        </script>
    </div>
</body>
</html>
