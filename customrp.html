<!DOCTYPE html>
<html>
<head>
    <title>BlockSity RP Config</title>
    <style>
        :root {
            --primary: #00b8ff;
            --secondary: #8832a8;
            --dark: #121225;
            --light: #1a1a35;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: var(--dark);
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .container {
            background: var(--light);
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 0 40px rgba(0, 184, 255, 0.3);
            animation: glow 8s infinite alternate;
        }
        
        @keyframes glow {
            0% { box-shadow: 0 0 40px rgba(0, 184, 255, 0.3); }
            50% { box-shadow: 0 0 50px rgba(136, 50, 168, 0.5); }
            100% { box-shadow: 0 0 40px rgba(0, 184, 255, 0.3); }
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 0 0 15px rgba(0, 184, 255, 0.5);
        }
        
        .config-item {
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border-left: 4px solid var(--primary);
        }
        
        .config-label {
            color: var(--primary);
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }
        
        .config-value {
            color: white;
            font-size: 1rem;
            word-break: break-all;
        }
        
        .note {
            margin-top: 30px;
            color: #777;
            font-style: italic;
        }
        
        .floating {
            animation: floating 5s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <div class="container floating">
        <h1>BLOCKSITY RP CONFIG</h1>
        
        <div class="config-item">
            <div class="config-label">Application ID</div>
            <div class="config-value">1330086295401267301</div>
        </div>
        
        <div class="config-item">
            <div class="config-label">Status Text</div>
            <div class="config-value">Playing BlockSity RP</div>
        </div>
        
        <div class="config-item">
            <div class="config-label">Description</div>
            <div class="config-value">discord.gg/R9NVsy6dyx</div>
        </div>
        
        <div class="config-item">
            <div class="config-label">Large Image</div>
            <div class="config-value">blocksity</div>
        </div>
        
        <div class="config-item">
            <div class="config-label">Small Image</div>
            <div class="config-value">discord</div>
        </div>
        
        <div class="config-item">
            <div class="config-label">Button</div>
            <div class="config-value">Discord Server (https://discord.gg/R9NVsy6dyx)</div>
        </div>
        
        <p class="note">Edit configuration via GitHub repository only</p>

        <script id="rp-config" type="application/json">
            {
                "id": "1330086295401267301",
                "state": "Playing BlockSity RP",
                "details": "discord.gg/R9NVsy6dyx",
                "large_image": "blocksity",
                "large_text": "BlockSity RP",
                "small_image": "discord",
                "small_text": "Join our Discord!",
                "buttons": [
                    {
                        "label": "Discord Server",
                        "url": "https://discord.gg/R9NVsy6dyx"
                    }
                ]
            }
        </script>
    </div>
</body>
</html>
