<!DOCTYPE html>
<html>
<head>
    <title>BlockSity RP Config</title>
    <style>
        :root {
            --primary: #00b8ff;
            --secondary: #8832a8;
            --dark: #121225;
            --light: #1a1a35;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: var(--dark);
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            background: var(--light);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 0 30px rgba(0, 184, 255, 0.2);
            animation: pulse 6s infinite alternate;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 30px rgba(0, 184, 255, 0.2); }
            50% { box-shadow: 0 0 40px rgba(136, 50, 168, 0.3); }
            100% { box-shadow: 0 0 30px rgba(0, 184, 255, 0.2); }
        }
        
        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 25%;
            width: 50%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 3px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary);
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(0, 184, 255, 0.3);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 184, 255, 0.3);
        }
        
        button {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 184, 255, 0.4);
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="floating">BLOCKSITY RP CONFIG</h1>
        
        <div class="form-group">
            <label for="state">Status Text:</label>
            <input type="text" id="state" value="Playing BlockSity RP">
        </div>
        
        <div class="form-group">
            <label for="details">Description:</label>
            <input type="text" id="details" value="discord.gg/R9NVsy6dyx">
        </div>
        
        <button onclick="updateConfig()">UPDATE CONFIGURATION</button>

        <script id="rp-config" type="application/json">
            {
                "id": "1330086295401267301",
                "state": "Playing BlockSity RP",
                "details": "discord.gg/R9NVsy6dyx",
                "large_image": "blocksity",
                "large_text": "BlockSity RP",
                "small_image": "discord",
                "small_text": "Join our Discord!",
                "buttons": [
                    {
                        "label": "Discord Server",
                        "url": "https://discord.gg/R9NVsy6dyx"
                    }
                ]
            }
        </script>
        
        <script>
            function updateConfig() {
                const config = {
                    id: "1330086295401267301",
                    state: document.getElementById('state').value,
                    details: document.getElementById('details').value,
                    large_image: "blocksity",
                    large_text: "BlockSity RP",
                    small_image: "discord",
                    small_text: "Join our Discord!",
                    buttons: [
                        {
                            label: "Discord Server",
                            url: "https://discord.gg/R9NVsy6dyx"
                        }
                    ]
                };
                
                document.getElementById('rp-config').textContent = JSON.stringify(config, null, 2);
                alert('Configuration updated! All clients will update within 10 seconds.');
            }
        </script>
    </div>
</body>
</html>
